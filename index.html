<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lo and Pix server</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="hero is-link">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Welcome on Lolo Serv
                </h1>
                <h2 class="subtitle">
                    You can put files here if you want...
                </h2>
            </div>
        </div>
    </section>
    <main class="section">
        <div class="container">
            <div class="field" style="margin: 15px;">
                <form class="form" enctype="multipart/form-data" action="/send" method="POST">
                    <div class="control">
                        <div class="file is-link has-name">
                            <label class="file-label">
                                <input class="file-input" type="file" name="file">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        choose a file...
                                    </span>
                                </span>
                                <span class="file-name">
                                    upload to Loloserv
                                </span>
                            </label>
                        </div>
                    </div>
                    <div style="margin: 15px;" class="field is-grouped">
                        <div class="control">
                            <button type="submit" class="button is-link">Submit</button>
                        </div>
                        <div class="control">
                            <button type="reset" class="button is-link is-light">Cancel</button>
                        </div>
                    </div>
            </div>
            </form>
        </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="list is-hoverable">
                    {{if .}}
                    {{range $val := .}}
                    {{$separator := "/download/"}}
                    <a href={{$separator}}{{$val}} class="list-item" download>{{$val}}</a>
                    {{end}}
                    {{end}}
                </div>
            </div>
        </div>
    </main>
</body>

</html>
